<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EDU系统</title>
    <script src="jquery.min.js"></script>
    <script type="application/javascript">
        $(function () {
            //验证登录信息
           var token=getCookie("userauth");
           if(token.length>0){
               //有
               $.ajax({
                   url:"http://localhost:8086/ssologincheck.do",
                   method:"POST",
                   xhrFields:{withCredentials:true},//Cookie跨域
                   success:function (obj) {
                       if(obj.code==1000){
                           //成功
                           $("#huser").html(obj.data.username);
                       }else{
                           alert("登录失败："+obj.msg);
                       }
                   }
               });

           }else{
               location.href="login.html";
           }
        });
        function loginout() {
            $.ajax({
                url:"http://localhost:8086/ssologinout.do",
                method:"POST",
                xhrFields:{withCredentials:true},//Cookie跨域
                success:function (obj) {
                    location.href="login.html";
                }
            });
        }
        //获取Cookie令牌
        function getCookie(name) {
            var cks = document.cookie;
            var arr = cks.split("; ");
            if (arr != null && arr.length > 0){
                for (i = 0; i < arr.length; i++) {
                    var cookie = arr[i].split("=");
                    if (cookie[0] == name) {
                        return cookie[1];
                    }
                }
                return "";
            }
            return "";
        }
    </script>
</head>
<body>

<h1>EDU系统欢迎你</h1>
<h2 id="huser">XXX 欢迎来到OA</h2>
<button value="注销" onclick="loginout()"></button>
</body>
</html>
